version: '3.8'

services:
  # TimescaleDB Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: kaldor-timescaledb
    environment:
      POSTGRES_DB: kaldor_iiot
      POSTGRES_USER: kaldor
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kaldor_password}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    networks:
      - kaldor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kaldor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kaldor-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kaldor-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker (Eclipse Mosquitto)
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: kaldor-mosquitto
    ports:
      - "1883:1883"
      - "8883:8883"
      - "9001:9001"
    volumes:
      - ./infrastructure/mosquitto/config:/mosquitto/config
      - ./infrastructure/mosquitto/data:/mosquitto/data
      - ./infrastructure/mosquitto/log:/mosquitto/log
    networks:
      - kaldor-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-t", "$$SYS/#", "-C", "1", "-i", "healthcheck", "-W", "3"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: kaldor-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: kaldor_iiot
      DB_USER: kaldor
      DB_PASSWORD: ${DB_PASSWORD:-kaldor_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      MQTT_BROKER_URL: mqtt://mosquitto:1883
      MQTT_USERNAME: ${MQTT_USER:-kaldor_backend}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-mqtt_password}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_min_32_characters}
    ports:
      - "3000:3000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - kaldor-network
    restart: unless-stopped

  # Python Analytics Service
  analytics:
    build:
      context: ./backend/analytics
      dockerfile: Dockerfile
    container_name: kaldor-analytics
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_NAME: kaldor_iiot
      DB_USER: kaldor
      DB_PASSWORD: ${DB_PASSWORD:-kaldor_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    ports:
      - "5000:5000"
    depends_on:
      - timescaledb
      - redis
    networks:
      - kaldor-network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kaldor-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - kaldor-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kaldor-nginx
    ports:
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - kaldor-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: kaldor-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - kaldor-network
    restart: unless-stopped

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: kaldor-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - timescaledb
    networks:
      - kaldor-network
    restart: unless-stopped

volumes:
  timescaledb-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  kaldor-network:
    driver: bridge
